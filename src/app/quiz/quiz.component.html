<div class="background centered bg">
  @if (notFound) {
    <h1>Quiz not found.</h1>
  } @else {
    <div class="quiz-background">
      <h1>{{quizService.quizzes[id].title}}</h1>
      <hr>
      <p>{{quizService.quizzes[id].description}}</p>
      <hr>
      <div class="questions" [formGroup]="formGroup">
        @for (question of quizService.quizzes[id].questions; track question.question) {
          <h3>{{question.question}}</h3>
          <mat-radio-group [formControlName]="$index">
            @for (answer of question.answers; track answer) {
              <mat-radio-button color="primary" [value]="$index">
                {{answer}}
              </mat-radio-button>
              <br>
            }
          </mat-radio-group>
        }
      </div>
      <hr>
      <div class="centered">
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
      </div>
    </div>
  }
</div>
